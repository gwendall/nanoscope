<head>
  <title>nanoscope</title>
</head>

<body>
  <div class="container">
  <h1>Nanoscope</h1>
  {{>loginButtons}}
  {{#if currentUser}}
    {{> postSubmit}}
  {{else}}
    <div class="alert alert-info">Please login to post</div>
  {{/if}}
  {{> posts}}
  </div>
</body>

<template name="posts">
  <div id="main" class="row-fluid">
    <div class="posts page">
      <div class="wrapper">
        {{#each posts}}
          {{> postItem}}
        {{/each}}
      </div>
    </div>
  </div>
</template>


<template name="postItem">
  <div class="post">
    <a href="#" class="upvote btn {{upvotedClass}}">â¬†</a>
    <div class="post-content">
      <h3><a href="{{url}}">{{title}}</a><span>{{domain}}</span></h3>
      <p>
        {{votes}} votes, submitted by {{author}},
      </p>
    </div>
  </div>
</template>

<template name="postSubmit">

  {{#autoForm collection="Posts" id="postSubmit" type="method" meteormethod="post"}}

    <input type="hidden" data-schema-key="userId" value={{currentUser._id}}/>
    {{> afQuickField name="url"}}
    {{> afQuickField name="title"}}
    <div class="form-group">
      <button type="submit" value="Submit" class="btn btn-primary">Submit</button>
    </div>

  {{/autoForm}}
